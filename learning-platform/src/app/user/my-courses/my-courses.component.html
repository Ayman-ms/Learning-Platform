<section class="my-courses-section">
    <h2>🎓 My Courses</h2>
  
    <div *ngIf="enrolledCourses.length === 0">
      <p>You have not enrolled in any courses yet.</p>
    </div>
  
    <div class="course-card" *ngFor="let course of enrolledCourses">
      <h3>{{ course.name }}</h3>
      <p>{{ course.description }}</p>
      <p><strong>Teacher:</strong> {{ course.teacher }}</p>
      <p><strong>Start Date:</strong> {{ course.startDate | date:'longDate' }}</p>
    </div>
  </section>
