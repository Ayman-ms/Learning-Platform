<div class="input-group mb-3">
  <input type="text" class="form-control" [(ngModel)]="searchText" (input)="updateSearch()"
    placeholder="Search by First Name, Last Name, or Email">
</div>

<!-- عرض العدد الإجمالي للطلاب -->
<p>Total Students: {{filteredStudents.length}}</p>

<div class="container">
  <div class="card" *ngFor="let student of studentsList">
    <div class="card-body">
      <img [src]="getImagePath(student.profileImage)" alt="Profile Picture" class="student-img"/>


      <p><strong>First Name:</strong> {{ student.firstName }}</p>
      <p><strong>Last Name:</strong> {{ student.lastName }}</p>
      <p class="email"><strong>Email:</strong> {{ student.email }}</p>
      <p><strong>Phone Nr.:</strong> {{ student.phone }}</p>

      <div class="cardButton">
        <button class="btn editBtn" [routerLink]="'/admin/editstudent'" [queryParams]="{ id: student.id }">
          <i class="bi bi-pencil-square"></i> Edit
        </button>
        <button class="btn deleteBtn">
          <i class="bi bi-trash3"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>

<!-- عناصر التحكم في التصفح بين الصفحات -->
<div *ngIf="filteredStudents.length > itemsPerPage" class="pagination-controls">
  <button (click)="previousPage()" [disabled]="currentPage === 1">
    <i class="bi bi-arrow-left"></i>
  </button>
  <span>Page {{currentPage}}</span>
  <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= filteredStudents.length">
    <i class="bi bi-arrow-right"></i>
  </button>
</div>
