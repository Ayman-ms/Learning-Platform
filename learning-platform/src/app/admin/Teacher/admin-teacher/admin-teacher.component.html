<div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="searchText" (input)="updateSearch()" placeholder="Search by First Name, Last Name, or Email">
  </div>
  
  <div class="cardContainer">
    <div class="cards" *ngFor="let teacher of paginatedTeachers">
      <p-card class="card" header={{teacher.email}}>
        <ng-template pTemplate="header">
          <p><span>First Name:</span> {{teacher.firstName}}</p>
          <p><span>Last Name:</span> {{teacher.lastName}}</p>
        </ng-template>
        <ng-template pTemplate="body">
          <p><span>Phone Nr.:</span> {{teacher.phone}}</p>
          <button class="editBtn" [routerLink]="'/admin/editteacher'" [queryParams]="{id: teacher.id}">
            <i class="bi bi-pencil-square"></i> Edit
          </button>
        </ng-template>
      </p-card>
    </div>
  </div> 
  
  <!-- Pagination Controls -->
  <div class="pagination-controls">
    <button (click)="previousPage()" [disabled]="currentPage === 1"> <i class="bi bi-arrow-left"></i>
    </button>
    <span>Page {{currentPage}}</span>
    <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= filteredTeachers.length"> <i
        class="bi bi-arrow-right"></i>
    </button>
  </div>
