<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Edit</h2>
    </div>
    <div class="card-body">
      <!-- loading message -->
      <div *ngIf="isLoading" class="text-center my-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- error message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- edit form -->
      <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <div class="row">
          <!-- photo -->
          <div class="col-md-4 mb-3 text-center">
            <div class="mb-3">
              <img [src]="imagePreview || 'assets/default-profile.png'" alt="profilt image"
                class="img-thumbnail rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
            </div>
            <!-- new photo -->
            <div class="mb-3">
              <label for="profileImage" class="form-label">Profile Image</label>
              <input type="file" class="form-control" id="profileImage" accept="image/*"
                (change)="onFileSelected($event)">
              <small class="form-text text-muted">Optional: Leave blank to keep the current image.</small>
            </div>
          </div>

          <!-- Teacher Info -->
          <div class="col-md-8">
            <div class="row">
              <!-- First Name -->
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName"
                  [ngClass]="{'is-invalid': hasError('firstName', 'required')}">
                <div class="invalid-feedback" *ngIf="hasError('firstName', 'required')">
                  required
                </div>
              </div>

              <!--Last Name-->
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName"
                  [ngClass]="{'is-invalid': hasError('lastName', 'required')}">
                <div class="invalid-feedback" *ngIf="hasError('lastName', 'required')">
                  required
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email"
                [ngClass]="{'is-invalid': hasError('email', 'required') || hasError('email', 'email')}">
              <div class="invalid-feedback" *ngIf="hasError('email', 'required')">
                required
              </div>
              <div class="invalid-feedback" *ngIf="hasError('email', 'email')">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" formControlName="phone"
                [ngClass]="{'is-invalid': hasError('phone', 'required')}">
              <div class="invalid-feedback" *ngIf="hasError('phone', 'required')">
                required
              </div>
            </div>

            <!-- Password -->
            <app-password-input formControlName="password" label="New Password" placeholder="Enter new password"></app-password-input>



          </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
          <button type="button" class="btn btn-secondary me-2" (click)="onCancel()" [disabled]="isSubmitting">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status"
              aria-hidden="true"></span>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
