<div class="input-group mb-3">
  <input type="text" class="form-control" [(ngModel)]="searchText" (input)="updateSearch()" placeholder="Search by First Name, Last Name, or Email">
</div>

<div class="cardContainer">
  <div class="cards" *ngFor="let user of paginatedUsers">
    <p-card class="card" header={{user.email}}>
      <ng-template pTemplate="header">
        <p><span>First Name:</span> {{user.firstName}}</p>
        <p><span>Last Name:</span> {{user.lastName}}</p>
      </ng-template>
      <ng-template pTemplate="body">
        <p><span>Phone Nr.:</span> {{user.phone}}</p>
        <button class="editBtn" [routerLink]="'/admin/edituser'" [queryParams]="{id: user.id}">
          <i class="bi bi-pencil-square"></i> Edit
        </button>
      </ng-template>
    </p-card>
  </div>
</div> 

<!-- Pagination Controls -->
<div class="pagination-controls">
  <button (click)="previousPage()" [disabled]="currentPage === 1"> <i class="bi bi-arrow-left"></i>
  </button>
  <span>Page {{currentPage}}</span>
  <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= filteredUsers.length"> <i
      class="bi bi-arrow-right"></i>
  </button>
</div>
