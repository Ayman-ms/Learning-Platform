<div class="pagination-controls" *ngIf="totalPages > 1">
  <button class="pagination-btn" 
          (click)="previousPage()" 
          [disabled]="currentPage === 1">
    Previous
  </button>

  <button class="pagination-btn" 
          *ngFor="let page of pages" 
          (click)="goToPage(page)"
          [class.active]="currentPage === page">
    {{page}}
  </button>

  <button class="pagination-btn" 
          (click)="nextPage()" 
          [disabled]="currentPage === totalPages">
    Next
  </button>
</div>
